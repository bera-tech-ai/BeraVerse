<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeraVerse - Watch Video</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <h1 class="logo">BeraVerse</h1>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search videos...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
    </header>

    <main class="watch-container">
        <div class="video-player-container">
            <iframe id="video-player" frameborder="0" allowfullscreen></iframe>
            <h2 id="video-title"></h2>
            <p id="video-description"></p>
            <div class="download-buttons">
                <button id="download-mp3"><i class="fas fa-music"></i> Download MP3</button>
                <button id="download-mp4"><i class="fas fa-video"></i> Download MP4</button>
            </div>
        </div>
    </main>

    <script src="js/watch.js"></script>
</body>
</html>
